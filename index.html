<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4fc31833c8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="navbar-brand mx-5" href="index.html"><div class="active" style="color:white;">Home</div></a>
                    <a class="navbar-brand mx-5" href="d2.html">To Do List</a>
                    <a class="navbar-brand mx-5" href="yournote.html">Your Notes</a>
                </ul>

                <form class="d-flex mx-5">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" style="color: black;" type="submit">Search</button>
                </form>

                    <header>
                    <span>
                        <i class="fas fa-palette "></i>
                        <ul>
                            <li class="color" id="blue" data-color="#3498db"></li>
                            <li class="color" id="red" data-color="#e74c3c"></li>
                            <li class="color" id="purple" data-color="#9b59b6"></li>
                            <li class="color" id="yellow" data-color="#f1c40f"></li>
                            <li class="color" id="orange" data-color="#e67e22"></li>
                        </ul>
                    </span>
                </header>
            </div>
        </div>
    </nav>




    <div class="container my-3">
        <h2>Welcome to Notes App</h2>
        <div class="card">
            <div class="card-body">
                <div class="cardTitle">
                    <h5>Add a Title</h5>
                    <input id="addTitle" type="text" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                
                <h5 class="card-title">Add a note</h5>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>

                <button class="btn" id="addBtn">
                    <a class="aaa" href="">Add Note</a></button>
            </div>
        </div>
        <hr>
        <h2>Succesfull Added</h2>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/color.js"></script>
</body>

</html>
